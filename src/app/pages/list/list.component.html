<h1
          class="bg-gradient-to-r mx-auto text-center from-green-300 via-blue-500 to-purple-600 bg-clip-text text-3xl font-extrabold text-transparent sm:text-5xl"
        >
          Products List

        </h1>

<div class="flex flex-wrap justify-between mx-10">
<ng-container *ngFor="let item of produits">

    <div class="w-full max-w-xs overflow-hidden bg-white rounded-lg shadow-lg dark:bg-gray-800">
        <img class="object-cover w-full h-56" src="{{item.thumbnail}}" alt="avatar">
    
        <div class="py-5 text-center">
            <a href="#" class="block text-xl font-bold text-gray-800 dark:text-white" tabindex="0" role="link">{{item.title}}</a>
            <span class="text-sm text-gray-700 dark:text-gray-200">Software Engineer</span>
        </div>
    </div>

</ng-container>
</div>
